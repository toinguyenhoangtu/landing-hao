<body>
    <main class="details">

        <!-- breadcrumb -->

                    <li class="breadcrumb-item"><a href="#">Tivi</a></li>

            </nav>
        </div>

        <!-- detail heading -->
        <div class="detail-heading">
            <div class="box-container">
                <div class="row">
                    <div class="col col-left">
                        <h1 class="product-name">
                            Samsung Tivi Khung Tranh 65 Inch (UA65LS003AKXXV)
                        </h1>
                        <span class="sku">(No.00580154)</span>
                    </div>
                    <div class="col col-right">

                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="product__gallery">
                        <div class="product-swiper swiper mySwiper swiper-custom swiper-banner swiper-content swiper-top">

                                <div class="swiper-slide">
                                    <a href="#" class="banner-item">
                                        <img src="images/tinified/samsung-tivi-khung-tranh-65in-slide.png"

                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#" class="banner-item">

                                <div class="swiper-slide">
                                    <a href="#" class="banner-item">
                                        <img src="images/tinified/pd-slide-3.webp" alt="Product details slide 3">

                                </div>
                                <div class="swiper-slide">
                                    <a href="#" class="banner-item">
                                        <img src="images/tinified/pd-slide-4.webp" alt="Product details slide 4">

                                <div class="swiper-slide">
                                    <a href="#" class="banner-item">
                                        <img src="images/tinified/pd-slide-5.webp" alt="Product details slide 5">

                                </div>
                                <div class="swiper-slide">
                                    <a href="#" class="banner-item">
                                        <img src="images/tinified/pd-slide-6.webp" alt="Product details slide 6">
                                    </a>
                                </div>

                            <div class="swiper-pagination">

                            <div class="swiper-button-prev ct-desk"></div>
                            <div class="swiper-button-next ct-desk"></div>
                        </div>

                        <!-- detail gallery -->
                        <div class="detail-gallery">
                            <a href="#" class="gallery-item">
                                <span>
                                    <i class="ic-photo"></i>
                                </span>
                                <p>Xem thêm 16 ảnh</p>
                            </a>
                            <a href="#" class="gallery-item">
                                <span>
                                    <i class="icon-youtube"></i>
                                </span>
                                <p>Video trên tay</p>

                            <a href="#" class="gallery-item">
                                <span>
